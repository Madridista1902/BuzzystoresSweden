<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buzzystores – Payment Method</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 640px;
    }

    .header {
      background: #ffffff;
      padding: 18px 24px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
      margin-bottom: 32px;
    }

    .logo {
      font-size: 1.9rem;
      font-weight: 800;
    }

    .logo span:first-child {
      color: #06b6d4;
    }

    .logo span:last-child {
      color: #111827;
    }

    .card {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
    }

    h1 {
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 18px;
    }

    .option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 2px;
      border-top: 1px solid #e5e7eb;
    }

    .option:first-of-type {
      border-top: none;
      padding-top: 2px;
    }

    .option-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .option input[type="radio"] {
      width: 18px;
      height: 18px;
    }

    .method-label {
      font-size: 1rem;
      font-weight: 600;
      color: #111827;
    }

    .badge {
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .klarna {
      background: #fee2e2;
      border-color: #fecaca;
      font-weight: 700;
    }

    .swish {
      background: #eef2ff;
    }

    .wallet {
      background: #f3f4f6;
    }

    .button-row {
      margin-top: 22px;
      text-align: center;
    }

    button {
      padding: 11px 22px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      min-width: 220px;
    }

    button:hover {
      background: #1d4ed8;
    }

    .info {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="logo">
        <span>Buzzy</span><span>stores</span>
      </div>
    </header>

    <main class="card">
      <h1>Payment Method</h1>
      <div class="subtitle">
        Choose how you want to pay for your order.
      </div>

      <label class="option">
        <div class="option-left">
          <input type="radio" name="payment" checked />
          <span class="method-label">Klarna</span>
        </div>
        <span class="badge klarna">Klarna</span>
      </label>

      <label class="option">
        <div class="option-left">
          <input type="radio" name="payment" />
          <span class="method-label">Swish</span>
        </div>
        <span class="badge swish">Swish</span>
      </label>

      <label class="option">
        <div class="option-left">
          <input type="radio" name="payment" />
          <span class="method-label">Pay in person</span>
        </div>
        <span class="badge wallet">Store payment</span>
      </label>

      <label class="option">
        <div class="option-left">
          <input type="radio" name="payment" />
          <span class="method-label">Giftcard / Coupon code</span>
        </div>
        <span class="badge wallet">Code entry</span>
      </label>

      <div class="button-row">
        <button type="button">Continue</button>
        <div class="info">
          Demo only – button is not connected to a real checkout.
        </div>
      </div>
    </main>
  </div>
</body>
</html>
