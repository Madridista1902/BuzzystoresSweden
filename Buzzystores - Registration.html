<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buzzystores – Company Autofill Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 640px;
    }

    .header {
      background: #ffffff;
      padding: 18px 24px;
      box-shadow: 0 1px 3px rgba(15,23,42,0.06);
      margin-bottom: 32px;
    }

    .logo {
      font-size: 1.9rem;
      font-weight: 800;
    }

    .logo span:first-child {
      color: #06b6d4;
    }
    .logo span:last-child {
      color: #111827;
    }

    .card {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.12);
    }

    h1 {
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 18px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #374151;
      display: block;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      box-sizing: border-box;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    }

    .readonly {
      background: #f9fafb;
    }

    .status {
      font-size: 0.9rem;
      margin-bottom: 10px;
      min-height: 1em;
    }

    .status.ok {
      color: #16a34a;
    }
    .status.error {
      color: #dc2626;
    }

    button {
      padding: 11px 22px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      min-width: 200px;
    }

    button:hover {
      background: #1d4ed8;
    }

    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      margin-bottom: 16px;
    }

    .secondary-btn {
      background: #6b7280;
    }

    .secondary-btn:hover {
      background: #4b5563;
    }

    .info {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: -10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="page">

    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span>Buzzy</span><span>stores</span>
      </div>
    </header>

    <!-- Card -->
    <main class="card">
      <h1>Company Autofill</h1>
      <div class="subtitle">Enter a company registration number to autofill details.</div>

      <!-- Status -->
      <div id="status" class="status"></div>

      <!-- Input -->
      <label>Registration number</label>
      <input id="regNumber" type="text" placeholder="e.g. 5560000000" />

      <div class="button-row">
        <button id="autofillBtn" type="button">Autofill</button>
        <button class="secondary-btn" type="button">Register company</button>
      </div>

      <div class="info">
        Demo values: <b>1234567890</b> and <b>9876543210</b>
      </div>

      <!-- Results -->
      <label>Company name</label>
      <input id="companyName" class="readonly" type="text" readonly />

      <label>Address</label>
      <textarea id="companyAddress" class="readonly" readonly></textarea>

      <label>Phone number</label>
      <input id="companyPhone" class="readonly" type="text" readonly />

      <label>Owner</label>
      <input id="companyOwner" class="readonly" type="text" readonly />

      <label>Business type</label>
      <input id="businessType" class="readonly" type="text" readonly />

      <label>Opening hours</label>
      <input id="openHours" class="readonly" type="text" readonly />

      <label>Closing hours</label>
      <input id="closeHours" class="readonly" type="text" readonly />

      <label>Notes / internal comments</label>
      <textarea id="notes" class="readonly" readonly></textarea>

    </main>
  </div>

  <script>
    // ---- Demo database ----
    const COMPANY_DATA = {
      "1234567890": {
        name: "Example Ecom AB",
        address: "Examplegatan 1\n111 11 Stockholm",
        phone: "+46 8 123 45 67",
        owner: "Anna Andersson",
        businessType: "E-commerce – Electronics",
        open: "08:00",
        close: "18:00",
        notes: "High-volume online retailer."
      },
      "9876543210": {
        name: "Test Fashion AB",
        address: "Modevägen 2\n222 22 Göteborg",
        phone: "+46 31 987 65 43",
        owner: "Björn Björnsson",
        businessType: "E-commerce – Fashion",
        open: "10:00",
        close: "20:00",
        notes: "Online clothing store."
      }
    };

    const statusEl = document.getElementById("status");

    const fields = {
      name: document.getElementById("companyName"),
      address: document.getElementById("companyAddress"),
      phone: document.getElementById("companyPhone"),
      owner: document.getElementById("companyOwner"),
      businessType: document.getElementById("businessType"),
      open: document.getElementById("openHours"),
      close: document.getElementById("closeHours"),
      notes: document.getElementById("notes")
    };

    function clearFields() {
      for (let key in fields) fields[key].value = "";
    }

    function autofill() {
      const reg = document.getElementById("regNumber").value.trim();

      clearFields();
      statusEl.textContent = "";
      statusEl.className = "status";

      if (!reg) {
        statusEl.textContent = "Please enter a registration number.";
        statusEl.classList.add("error");
        return;
      }

      const company = COMPANY_DATA[reg];

      if (!company) {
        statusEl.textContent = "No company found for this registration number (demo data).";
        statusEl.classList.add("error");
        return;
      }

      fields.name.value = company.name;
      fields.address.value = company.address;
      fields.phone.value = company.phone;
      fields.owner.value = company.owner;
      fields.businessType.value = company.businessType;
      fields.open.value = company.open;
      fields.close.value = company.close;
      fields.notes.value = company.notes;

      statusEl.textContent = "Company data loaded (demo).";
      statusEl.classList.add("ok");
    }

    document.getElementById("autofillBtn").addEventListener("click", autofill);
    document.getElementById("regNumber").addEventListener("keydown", e => {
      if (e.key === "Enter") autofill();
    });
  </script>
</body>
</html>
